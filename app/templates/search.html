<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">
        <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&family=Major+Mono+Display&family=Monoton&family=Montserrat&family=Six+Caps&display=swap" rel="stylesheet">    

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    </head>
    <body>

        <!--------------------------------------------- HEADER  --------------------------------------------->
        <div class="header">
            <div class="hero-image">
                <div class="hero-text">
                  <h1>
                      <span class="club-text">CLUB</span>
                      <span class="advisor-text">Advisor</span>
                    </h1>
                  <p style = "font-size: 30px;">We make going out easy</p>
                </div>
              </div>
        </div>

        <!---------------------------------------------  FORM  --------------------------------------------->
        <form class="form-horizontal" id = "myform">
            <div id="demo">
                        
                <!-----------------------------------  CITY  ----------------------------------->
                <div class="form-group">
                    <input type="text" id="city" name="city" class="form-control" value = "New York" required>
                    <label class="form-control-placeholder" for="city">Where to?</label>
                </div>

                <!-----------------------------------  PRICE ----------------------------------->
                <div class="form-group">
                    <label for="price">Price</label>
                    <div id = "price" class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary">
                        <input type="radio" name="price" value = "1"> $
                        </label>
                        <label class="btn btn-secondary">
                        <input type="radio"  name="price" value = "2"> $$
                        </label>
                        <label class="btn btn-secondary">
                        <input type="radio" name="price" value = "3"> $$$
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="price" value = "4"> $$$$
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="price" value = "5"> $$$$$
                        </label>
                    </div>
                </div>

                <!----------------------------------- PREFS ----------------------------------->
                <div class="form-group">
                    <label for="preferences">Preferences</label>

                    <div class="dropdown bootstrap-select show-tick show" style="color: white;">
                        <select id="attributes" class="selectpicker " multiple tabindex="-98" data-size="4" data-dropup-auto="false"  >
                            <option id="attribute1" name="attribute1"  value ="dancing" >Dancing</option>
                            <option id="attribute2" name="attribute2"  value ="touristy" >Touristy</option>
                            <option id="attribute3" name="attribute3"  value ="vibey">Vibey</option>
                            <option id="attribute4" name="attribute4"  value ="strong booze" >Strong Booze</option>
                        </select>
                    </div>
                </div>

                <!----------------------------------- OTHER ----------------------------------->
                <div class="form-group">
                    <input type="text" id="search" name = "search" class="form-control" required >
                    <label class="form-control-placeholder" for="search">Other preferences?</label>
                </div>


                <div class="form-group" style="margin-bottom: -3%;">
                    <input type="text" id="bar_name" name = "bar_name" class="form-control" required>
                    <label class="form-control-placeholder" for="bar_name">Search bars similar to...</label>
                </div>
                            
            
                <!----------------------------------- SUBMIT ----------------------------------->
                <div class="submit-div">
                    <button 
                        id="submit"
                        type="submit" 
                        class="submit btn btn-info " 
                        > lets go. 
                    </button> 
                </div>
            </div>


            <!----------------------------------- RESET ----------------------------------->
            <div class="submit-div" >
                <button 
                    style="display: none;"
                    id="reset"
                    type="reset" 
                    class="submit btn btn-info " 
                    > restart! 
                </button> 
            </div>

        </form>

        <!----------------------------------- SUGGESTIONS ----------------------------------->
        <div id="place_for_suggestions"></div>

        <script>

            $("#reset").click(function(e){
                $("#demo").toggle('collapse');
                $("#reset").css('display','none');
                $("#place_for_suggestions").empty();
            });

            function submitHandler(response){
                $("#demo").toggle('collapse')
                $("#reset").css('display','flex')
                $("#place_for_suggestions").html(response);
            }

            function getAttributes(){
                list = $("#attributes").val();
                for (var i = list.length ; i < 4; i++){
                    list[i] = undefined
                }
                return list
            };

            $("#submit").click(function(event){
                event.preventDefault();
                var attributes = getAttributes();
                var city =  $("#city").val();
                var price =  $("input[name='price']:checked").val();
                var attribute1 =  attributes[0];
                var attribute2 =  attributes[1];
                var attribute3 =  attributes[2];
                var attribute4 =  attributes[3];
                var search = $("#search").val();
                var bar_name = $("#bar_name").val();


                console.log(city, price, attribute1, attribute2, attribute3,attribute4, search, bar_name)

                $.ajax({
                  url: "/suggestions",
                  type: "get",
                  data: {
                    city: city, 
                    price: price, 
                    attribute1: attribute1, 
                    attribute2: attribute2,
                    attribute3: attribute3,
                    attribute4: attribute4,
                    search: search,
                    bar_name: bar_name
                },
                  success: function(response) {
                    submitHandler(response);
                  },
                  error: function(xhr) {
                    console.log("ERROR");
                  }
                });
            });
        </script>
        
    </body>

</html>
