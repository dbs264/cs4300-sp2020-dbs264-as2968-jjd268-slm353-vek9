<html>
    <head>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    </head>
    <body>

        <!--------------------------------------------- HEADER  --------------------------------------------->
        <div class="header">
            <div class="hero-image">
                <div class="hero-text">
                  <h1>
                      <span class="club-text">CLUB</span>
                      <span class="advisor-text">Advisor</span>
                    </h1>
                  <p style = "font-size: 30px;">We make going out easy</p>
                </div>
              </div>
        </div>

        <!---------------------------------------------  FORM  --------------------------------------------->
        <form class="form-horizontal" id = "myform">
            <div id="demo">
                        
                <!-----------------------------------  CITY  ----------------------------------->
                
                <div class="form-group">
                    <input type="text" id="city" name="city" class="form-control" value = "New York" required>
                    <label class="form-control-placeholder" for="city">Which City?</label>
                </div>

                
                            
            
                <!----------------------------------- SUBMIT ----------------------------------->
                <div class="submit-div">
                    <button 
                        id="preference_submit"
                        type="submit" 
                        class="submit btn btn-info " 
                        > search by preference 
                    </button> 

                    <button 
                    id="bar_submit"
                    type="submit" 
                    class="submit btn btn-info " 
                    > search by bar name 
                    </button> 
                </div>
         

            <div class="submit-div">
                
                
            </div>
        </div>



            <!----------------------------------- RESET ----------------------------------->
            <div class="submit-div" >
                <button 
                    style="display: none;"
                    id="reset"
                    type="reset" 
                    class="submit btn btn-info " 
                    > restart! 
                </button> 
            </div>

        </form>

        <!----------------------------------- SUGGESTIONS ----------------------------------->
        <div id="place_for_search"></div>
        
        <div id="place_for_suggestions"></div>

        <script>

            $("#reset").click(function(e){
                $("#demo").toggle('collapse');
                $("#reset").css('display','none');
                $("#place_for_search").empty();
                $("#place_for_suggestions").empty();
            });

            function submitHandler(response){
                $("#demo").toggle('collapse')
                $("#place_for_search").html(response);
            }

            
            $("#preference_submit").click(function(event){
                event.preventDefault();
              
                var city =  $("#city").val();


        
                $.ajax({
                  url: "/preference_search",
                  type: "get",
                  data: {
                    city: city, 
                
                },
                  success: function(response) {
                    submitHandler(response);
                  },
                  error: function(xhr) {
                    console.log("ERROR");
                  }
                });
            }); 


            $("#bar_submit").click(function(event){
                event.preventDefault();
              
                var city =  $("#city").val();


        
                $.ajax({
                  url: "/bar_search",
                  type: "get",
                  data: {
                    city: city, 
                
                },
                  success: function(response) {
                    submitHandler(response);
                  },
                  error: function(xhr) {
                    console.log("ERROR");
                  }
                });
            }); 

           
          
        </script>
        
    </body>

</html>
